<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes</title>
    <link rel="stylesheet" href="./output.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      /* Tailwind classes for the modal overlay and blur */
      .modal-overlay {
        backdrop-filter: blur(8px);
        background-color: rgba(0, 0, 0, 0.5);
      }
    </style>
  </head>
  <body class="bg-gray-900 min-h-screen flex flex-col gap-4 p-6">
    <!-- First Container - Adjusted -->
    <div
      id="input-container"
      class="bg-gray-800 rounded-md p-5 shadow-xl flex flex-col gap-1 w-full max-w-lg mx-auto"
    >
      <!-- Title space is now more subtle or integrated -->
      <input
        type="text"
        name="title"
        id="title-input"
        placeholder="Title"
        class="border-none bg-transparent w-full text-2xl text-white placeholder-gray-500 focus:outline-none"
      />
      <input
        type="text"
        placeholder="add a note description..."
        id="desc-input"
        autocomplete="off"
        class="w-full bg-transparent border-none text-white text-lg placeholder-gray-400 focus:outline-none py-2 px-0"
      />
      <!-- Action buttons -->
      <div class="flex justify-end gap-2 mt-2">
        <button
          type="button"
          class="px-4 py-2 rounded-md w-20 text-sm font-medium text-blue-400 hover:bg-gray-600 transition-colors duration-200"
          id="submit-input"
        >
          Done
        </button>
      </div>
    </div>

    <!-- Second Container -->

    <div
      id="notes-container"
      class="rounded-lg w-full grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"
    >
      <!-- Your notes will be rendered here -->
    </div>

    <!-- Edit Modal -->
    <div
      id="edit-modal"
      class="fixed inset-0 modal-overlay flex items-center justify-center z-50 hidden"
    >
      <div class="bg-gray-800 rounded-lg p-6 w-full max-w-5xl mx-4 shadow-2xl">
        <h3 class="text-white text-xl font-semibold mb-4">Edit Note</h3>

        <!-- Edit Title Input -->
        <div class="mb-4">
          <label class="block text-gray-300 text-sm font-medium mb-2"
            >Title</label
          >
          <input
            type="text"
            id="edit-title"
            class="w-full bg-gray-700 border border-gray-600 rounded-md px-3 py-2 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            placeholder="Enter note title..."
          />
        </div>

        <!-- Edit Description Input -->
        <div class="mb-4">
          <label class="block text-white text-sm font-medium mb-2"
            >Description</label
          >
          <input
            type="text"
            id="edit-description"
            class="w-full bg-gray-700 border border-gray-600 rounded-md px-3 py-2 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            placeholder="Enter note description..."
          />
        </div>

        <!-- Edit Content Input -->
        <div class="mb-6">
          <label class="block text-gray-300 text-sm font-medium mb-2"
            >Content</label
          >
          <textarea
            id="edit-content"
            rows="8"
            class="w-full bg-gray-700 border border-gray-600 rounded-md px-3 py-2 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none"
            placeholder="Write your note content here..."
          ></textarea>
        </div>

        <!-- Modal Action Buttons -->
        <div class="flex justify-end gap-3">
          <button
            id="cancel-edit"
            class="px-4 py-2 text-gray-400 hover:text-white transition-colors duration-200"
          >
            Cancel
          </button>
          <button
            id="save-edit"
            class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors duration-200"
          >
            Save
          </button>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
